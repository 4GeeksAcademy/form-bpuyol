<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid fw-medium">
        <div class="row vh-100 my-3 align-items-center justify-content-center">
            <div class="col-11 card p-0">
                <div class="card text-center">
                    <div class="card-header d-flex justify-content-start">
                        <h3>Payment form example</h3>
                    </div>
                    <form class="row g-3 mx-2 mt-2">

                        <div class="alert alert-danger d-flex justify-content-start col-sm-12" role="alert"
                            color-text="red">
                            Some fields are missing

                        </div>
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label d-flex justify-content-start">Card #</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label d-flex justify-content-start">CVC #</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPassword4" class="form-label d-flex justify-content-start">Amount $</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label d-flex justify-content-start">First Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label d-flex justify-content-start">Last Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress2" class="form-label d-flex justify-content-start">City</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label for="inputCity" class="form-label d-flex justify-content-start">State</label>
                            <input type="text" class="form-select" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputCity" class="form-label d-flex justify-content-start">Postal Code</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                        <!-- <div class="col-md-4">
                            <label for="inputZip" class="form-label">We accept:</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div> -->
                        <div class="col-md-3 form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                          </div>


                        <div class="col-sm-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                            <span class="text-secondary">Add any notes here.</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-body-secondary d-flex justify-content-end">
                    <button type="cancel" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
